<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- normalize styles-->
    <link rel="stylesheet" href="./css/normalize.css" >
    <!-- main styles-->
    <link rel="stylesheet" href="./css/main.css" >
    <title>js-simple-carousel</title>
</head>
<body>
<div class="container">
    <div class="carousel">
        <div id="slider" class="slider">
            <section class="content content-1">content 01</section>
            <section class="content content-2">content 02</section>
            <section class="content content-3">content 03</section>
            <section class="content content-4">content 04</section>
        </div>
        <div class="controls">
            <span id="arrow--left" class="arrow arrow--left">prev</span>
            <span id="arrow--right" class="arrow arrow--right">next</span>
            <ul id="indicators-list" class="indicators-list">
                <li class="indicator selected"></li>
                <li class="indicator"></li>
                <li class="indicator"></li>
                <li class="indicator"></li>
            </ul>
        </div>
    </div>
</div>
<!-- jquery scripts-->
<script src="./js/jquery-3.6.1.min.js"></script>
<!-- main scripts-->
<script src="./js/main.js"></script>
</body>
</html>
